<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      form {
        margin: 100px;
        height: 645px;
        background-color: gray;
      }

      .form-title {
        margin: 0 auto;
        text-align: center;
        color: white;
        font-size: 40px;
      }
      .head-divider {
        color: white;
        width: 100%;
      }
      .inline-input {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        gap: 20px;
      }
      .text-input {
        line-height: 30px;
        font-size: 16px;
      }
      .form-body {
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: start;
        flex-wrap: wrap;
        margin: 10px;
      }
      #location-checkbox {
        display: inline;
      }
      input[type="text"] {
        width: 100%;
        opacity: 1;
        background-color: transparent;
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <form action="">
      <p class="form-title">Events Search</p>
      <hr class="head-divider" />
      <div class="form-body">
        <div class="input-item">
          <label for="">Keyword</label>
          <br /><input class="text-input" type="text" />
        </div>
        <div class="inline-input">
          <div class="input-item">
            <label for="">Distance(miles)</label>
            <br /><input class="text-input" type="text" />
          </div>
          <div class="input-item">
            <label for="">Category</label>
            <br /><input class="text-input" type="text" />
          </div>
        </div>
        <div class="input-item">
          <label for="">Location</label>
          <input type="checkbox" name="" id="location-checkbox" />
          <br /><input class="text-input" type="text" />
        </div>
        <input type="submit" value="submit" />
      </div>
    </form>
    <input type="text" />
  </body>
</html>
